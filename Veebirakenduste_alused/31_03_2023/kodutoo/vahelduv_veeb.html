<!DOCTYPE html>

<html>
<head>
   <script
      src="http://code.jquery.com/jquery-latest.js">
   </script>
   <script
      src="http://code.jquery.com/ui/1.9.2/jquery-ui.js">
   </script>

   <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

   <title>Switching Elements</title>

   <style>
      .Background
      {
         margin: 5px;
         font-family: sans-serif;
      }
      .Normal
      {
         background-color: #7fffff;
         color: black;
         border: groove;
         border-width: 5px;
         padding: 3px;
         height: 400px;
         width: 400px;
      }
      .Normal2
      {
         background-color: #ff7ff4;
         color: black;
         border: groove;
         border-width: 5px;
         padding: 3px;
         height: 400px;
         width: 400px;
      }
      .img {
        z-index: 999;
      }
   </style>
	
   <script language="JavaScript">

    // Background visibility function
    $(function HideShowBackground()
        {
            // Keep track of the element hidden state.
            var BgOneIsHidden = false;
            $("#Taust2").hide();
            
            $("#Show1").click(
               function()
               {
                    $("#Taust2").hide("explode", 1500, ChangeButtonState);
               });
            
            $("#Hide1").click(
               function()
               {   
                    $("#Taust1").hide("explode", 1500, ChangeButtonState);
               });

            $("#Show2").click(
               function()
               {
                    $("#Taust1").hide("explode", 1500, ChangeButtonState);
               });
            
            $("#Hide2").click(
               function()
               {   
                    $("#Taust2").hide("explode", 1500, ChangeButtonState);
               });
            
            // Set the button state as needed.
            function ChangeButtonState()
            {
               if (BgOneIsHidden)
               {
                    $("#Show1").attr("hidden", true);
                    $("#Hide1").attr("hidden", false);
                    $("#Show2").attr("hidden", false);
                    $("#Hide2").attr("hidden", true);
                    $("#Taust1").show("slide", 1500);
                    BgOneIsHidden = false;
               }
               else
               {
                    $("#Show1").attr("hidden", false);
                    $("#Hide1").attr("hidden", true);
                    $("#Show2").attr("hidden", true);
                    $("#Hide2").attr("hidden", false);
                    $("#Taust2").show("slide", 1500);
                    BgOneIsHidden = true;
               }
            }
        }
    )

    // Element visibility function
    $(function HideShowElement()
        {
            // Keep track of the element hidden state.
            var ImageIIsHidden = false;
            $("#Element2").hide();
            
            $("#ShowP1").click(
               function()
               {
                    $("#Element2").fadeOut( 1500, ChangeButtonState);
               });
            
            $("#HideP1").click(
               function()
               {   
                    $("#Element1").fadeOut( 1500, ChangeButtonState);
               });

            $("#ShowP2").click(
               function()
               {
                    $("#Element1").fadeOut( 1500, ChangeButtonState);
               });
            
            $("#HideP2").click(
               function()
               {   
                    $("#Element2").fadeOut( 1500, ChangeButtonState);
               });
            
            // Set the button state as needed.
            function ChangeButtonState()
            {
               if (ImageIIsHidden)
               {
                    $("#ShowP1").attr("hidden", true);
                    $("#HideP1").attr("hidden", false);
                    $("#ShowP2").attr("hidden", false);
                    $("#HideP2").attr("hidden", true);
                    $("#Element1").fadeIn( 1500);
                    ImageIIsHidden = false;
               }
               else
               {
                    $("#ShowP1").attr("hidden", false);
                    $("#HideP1").attr("hidden", true);
                    $("#ShowP2").attr("hidden", true);
                    $("#HideP2").attr("hidden", false);
                    $("#Element2").fadeIn( 1500);
                    ImageIIsHidden = true;
               }
            }
        }
    )
   

   </script>
</head>

<body>

    <div style="padding: 10px;">

        <div class="btn-group">
    
            <!-- BACKGROUND CONTROL BUTTONS -->
            <button type="button" class="btn btn-primary" id="Hide1" value="Hide a Hidden Element">Taust I hide</button>
            <button type="button" class="btn btn-primary" id="Show1" hidden="true" value="Show a Hidden Element">Taust I show</button>
            <button type="button" class="btn btn-primary" id="Hide2" hidden="true" value="Hide a Hidden Element">Taust II hide</button>
            <button type="button" class="btn btn-primary" id="Show2"  value="Show a Hidden Element">Taust II show</button>
            <!-- IMAGE CONTROL BUTTONS -->
            <button type="button" class="btn btn-primary" id="HideP1" value="Hide a Hidden Element">Pilt I hide</button>
            <button type="button" class="btn btn-primary" id="ShowP1" hidden="true" value="Show a Hidden Element">Pilt I show</button>
            <button type="button" class="btn btn-primary" id="HideP2" hidden="true" value="Hide a Hidden Element">Pilt II hide</button>
            <button type="button" class="btn btn-primary" id="ShowP2"  value="Show a Hidden Element">Pilt II show</button>
            
        </div>
       
        <div class="position-relative" style="width: fit-content;">
    
            <img id="Element1" src="chevy.png" alt="chevy" width="200 px" height="200 px" class="position-absolute top-50 start-50 translate-middle fixed-top">
    
            <img id="Element2" src="porsche.png" alt="chevy" width="200 px" height="200 px" class="position-absolute top-50 start-50 translate-middle fixed-top">
            
            <h1>Switching Elements</h1>

            <div class="Background" >
                <div id="Taust1" class="Normal">
                    Background I.
                </div>
            </div>
    
            <div class="Background" >
                <div id="Taust2" class="Normal2">
                    Background II.
                </div>
            </div>

        </div>
    </div>

</body>
</html>

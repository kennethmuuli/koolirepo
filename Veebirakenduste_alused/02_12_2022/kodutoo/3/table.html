<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" type="text/css" href="table.css">
	</head>
	
	<body>
		<table id="data" >

		<caption>An Enhanced Table</caption>
		
		<tr><td colspan="4">Header Information
		<tr>

		<tr><th><th>Column 1<th>Column 2			<th>Column 3
		</tr>
		
		<tr><th>Row 1	<td>Cell 1.1 <td>Cell 1.2<td>Cell 1.3	
		</tr>

		<tr><th>Row 2	<td>Cell 2.1 <td><td>Cell 2.3						
		</tr>

		<tr><th>Row 3 <td colspan="2" id="blue">Cell 3.1<td>Cell 3.2
		</tr>
		
		<tr><th colspan="4">New Section
		
		<tr><th>Row 4 <td id="blue">Cell 4.1 <td id="blue">Cell 4.2 <td id="blue">Cell 4.3
		</tr>
		
		<tr><th>Row 5 <td>Cell 5.1 <td colspan="2" rowspan="2">Cell 5.2
		</tr>
		
		<tr><th>Row 6 <td>Cell 6.1
		</tr>
		
		<tr><td colspan="4">Footer Information

		</table>
		
	</body>
	
</html>
